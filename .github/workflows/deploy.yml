name: Deployment

on:
  push:
    branches:
      - main
      - dev

# workflow-specific env
env:
  MONGODB_DB_NAME: gha-demo

jobs:
  test:
    environment: testing
    # job-specific env
    env:
      MONGODB_CLUSTER_ADDRESS: gha-demo-test
      MONGODB_PASSWORD: gha-demo-test
      MONGODB_USERNAME: gha-demo-test
      PORT: 8080
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Output port
        run: |
          echo "PORT: $PORT"
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: |
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
          echo "MONGODB_USERNAME: ${{ env.MONGODB_USERNAME }}"
          # run: echo "MONGODB_USERNAME: $MONGODB_USERNAME"  # alternative
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "MONGODB_DB_NAME: $MONGODB_DB_NAME"
          echo "MONGODB_USERNAME: $MONGODB_USERNAME"  # job-specific not visible 
